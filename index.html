<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolimons Webhook Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rolimons Webhook Editor</h1>

    <label>Webhook URL</label>
    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />

    <label>Ping Role</label>
    <select id="roleSelect" onchange="updateRolePing()">
      <option value="">— None —</option>
      <option value="1340455947084107796">UGC Alerts</option>
      <option value="123456789012345678">Limited Hunters</option>
      <option value="987654321098765432">VIP Members</option>
    </select>

    <label>UGC Title</label>
    <input type="text" id="title" />

    <label>Format Type</label>
    <select id="formatType">
      <option value="website">Website Format</option>
      <option value="ingame">In-Game Format</option>
      <option value="both">Both</option>
    </select>

    <label>Sold In Experience?</label>
    <select id="soldInExperience">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Embed Color (hex)</label>
    <input type="text" id="color" value="#58b9ff" />

    <label>Stock Quantity</label>
    <input type="text" id="quantity" />

    <label>Accessory Type</label>
    <select id="accessoryType">
      <option value="Hat">Hat</option>
      <option value="Hair">Hair</option>
      <option value="Face">Face</option>
      <option value="Neck">Neck</option>
      <option value="Shoulder">Shoulder</option>
      <option value="Back">Back</option>
      <option value="Waist">Waist</option>
      <option value="Gear">Gear</option>
    </select>

    <label>Limited Status</label>
    <select id="limitedStatus">
      <option value="Limited">Limited</option>
      <option value="Not Limited">Not Limited</option>
    </select>

    <label>Sale Location Name</label>
    <input type="text" id="saleLocationName" />

    <label>Sale Location Link</label>
    <input type="text" id="saleLocationLink" />

    <label>Roblox Page Link</label>
    <input type="text" id="robloxPageLink" />

    <label>Title Link</label>
    <input type="text" id="titleLink" />

    <label>Try On Link</label>
    <input type="text" id="tryOnLink" />

    <label>Thumbnail URL</label>
    <input type="text" id="thumbnail" />

    <label>Author Name</label>
    <input type="text" id="authorName" value="Rolimon's" />

    <label>Author Link</label>
    <input type="text" id="authorLink" value="https://www.rolimons.com" />

    <label>Message Content</label>
    <input type="text" id="content" />

    <button onclick="sendWebhook()">Send Webhook</button>

    <h2>Live JSON Preview</h2>
    <pre id="jsonPreview"></pre>

    <h2>Live Discord-Style Preview</h2>
    <div id="discordPreview" class="discord-preview"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
